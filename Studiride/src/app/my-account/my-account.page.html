<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon class="account-icon" name="person" slot="start" ></ion-icon>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Account Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        <div class="title">Username</div>
        <ion-item>
          <ion-input
            [(ngModel)]="userName"
            [disabled]="!isEditing"
            [class.editable-input]="isEditing"
            #fullNameInput
          ></ion-input>
          <ion-icon name="pencil" class="edit-button" (click)="toggleEditMode(fullNameInput)"></ion-icon>
        </ion-item>
      </div>
      
      <div>
        <div class="title">Email</div>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </div>
      
      <div>
        <div class="title">Phone Number</div>
        <ion-item>
          <ion-input
            type="tel"
            [(ngModel)]="tel"
          ></ion-input>
        </ion-item>
      </div>
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Security</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        <div class="title">Current Password</div>
        <ion-item>
          <ion-input [type]="currentPasswordVisible ? 'text' : 'password'" placeholder="Current Password" [(ngModel)]="currentPassword"></ion-input>
          <ion-icon slot="end" [name]="currentPasswordVisible ? 'eye-off' : 'eye'" (click)="togglePasswordVisibility('currentPassword')"></ion-icon>
        </ion-item>
      </div>
      
      <div>
        <div class="title">New Password</div>
        <ion-item>
          <ion-input [type]="newPasswordVisible ? 'text' : 'password'" placeholder="New Password" [(ngModel)]="newPassword"></ion-input>
          <ion-icon slot="end" [name]="newPasswordVisible ? 'eye-off' : 'eye'" (click)="togglePasswordVisibility('newPassword')"></ion-icon>
        </ion-item>
      </div>
      
      <div>
        <div class="title">Confirm New Password</div>
        <ion-item>
          <ion-input [type]="confirmPasswordVisible ? 'text' : 'password'" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
          <ion-icon slot="end" [name]="confirmPasswordVisible ? 'eye-off' : 'eye'" (click)="togglePasswordVisibility('confirmPassword')"></ion-icon>
        </ion-item>
      </div>
      
      
      <ion-button expand="full" color="primary">Change Password</ion-button>
    </ion-card-content>
  </ion-card>

   <ion-card>
    <ion-card-header>
      <ion-card-title>Notifications</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>  
        <ion-label>Receive Email Notifications</ion-label>  
        <ion-toggle slot="end" name="push-notifs" color="success"></ion-toggle>  
      </ion-item>  

      <ion-item>  
        <ion-label>Receive Push Notifications</ion-label>  
        <ion-toggle slot="end" name="push-notifs" color="success"></ion-toggle>  
      </ion-item>  
    </ion-card-content>
  </ion-card>
</ion-content>
